<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imagens/Senac_logo.png" class="logo" alt="Senac" />
    </header>

    <main class="form-cadastro">
        <div class="card cadastro-card">
            <h2>Cadastre seu Produto ou Serviço</h2>
            <form action="salvar.php" method="POST" enctype="multipart/form-data">

                <label>Nome:
                    <input type="text" name="nome" placeholder="Digite seu nome" required>
                </label>

                <label>Email:
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
                </label>

                <label>Telefone:
                    <input type="tel" name="telefone" placeholder="(99) 99999-9999">
                </label>

                <label>Categoria:
                    <select name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="moda">Moda e Acessórios</option>
                        <option value="beleza">Beleza, Cosméticos, Saúde e Bem-estar</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="informatica">Informática e Tecnologia</option>
                        <option value="casa">Casa e Decoração</option>
                        <option value="alimentos">Alimentos e Bebidas</option>
                        <option value="esporte">Esporte e Lazer</option>
                        <option value="pets">Pets</option>
                        <option value="livros">Livros e Papelaria</option>
                        <option value="auto">Serviços Automotivos, Autopeças e Acessórios</option>
                        <option value="construcao">Construção e Reformas</option>
                        <option value="eventos">Eventos</option>
                        <option value="educacao">Educação</option>
                        <option value="delivery">Delivery e Transporte</option>
                        <option value="domesticos">Serviços Domésticos</option>
                        <option value="consultoria">Consultoria e Profissionais Liberais</option>
                    </select>
                </label>

                <label>Produto/Serviço:
                    <input type="text" name="produto" placeholder="Informe o produto ou serviço" required>
                </label>

                <label>Descrição:
                    <textarea name="descricao" placeholder="Descreva brevemente o produto" required></textarea>
                </label>

                <label>Link:
                    <input type="url" name="link" placeholder="https://">
                </label>

                <label>Imagem:
                    <input type="file" name="imagem" accept="image/*">
                </label>

                <button type="submit" class="btn-publicar">PUBLICAR</button>
            </form>
        </div>

    </main>

    <footer>
        <a href="index.html"><button>BUSCAR PRODUTO/SERVIÇO</button></a>
        <p><a href="termos.html" class="termos-link">Termos de serviço</a></p>
    </footer>
</body>

</html>
